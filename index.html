<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div>
			<label for="new-item">Enter new planet name: </label>
			<input id="new-item" type="text">
		</div>
		<div>
			<label for="new_multi">Enter new planet weight multiplier: </label>
			<input type="text" id="new_multi">
		</div>
		<div>
			<button id="add-button" onclick="addNewPlanet()">Add Item</button>
		</div>
	</div>
	<div class="container">
		<div>
			<label for="my_weight">Insert weight in pounds here:</label>
			<input type="text" id="my_weight">
		</div>
		<div>
			<label for="drop-down">Select a planet: </label>
			<select name="" id="drop-down"></select>
		</div>
		<div>
			<button onclick="displayWeight()">Calculate</button>
		</div>
		<div id="output"></div>
	</div>
</body>
</html>
